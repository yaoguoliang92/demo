<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js" ></script>
</head>
<style>
*{
padding:0;
margin:0;
}
 .div1{
	position:fixed;
	width:200px;
	height:100px;
	transition:box-shadow 0.2s;
	box-sizing:border-box;
	padding:3px;
	background-color: #f0f0f0;
	left:50%;
	top:200px;
	margin-left:-100px;
	z-index:111;
	display:none;
} 
.a{
	width:50%;
	height:100px;
	background-color: #0000ff;
	margin:0 auto;
	text-align:center;
	line-height:100px;
}
/* .b{
	width:100%;
	height:100px;
	background-color: #00ff00;
} */
.c{
	width:50%;
	background-color: #ff0000;
	height:120px;
	float:left;
}
</style>
<body>
	<div class="a"><span>sssssssss</span></div>
	<div class="b">
		<div class="c">sssssssss</div>
		<div class="c">ccccccccc</div>
	</div>
	
	 <button class="aa">弹出</button> <button class="bb">隐藏</button>
	<div class="div1">100</div> 
</body>
<script>
$(function(){
	$(".aa").click(function(){
		$(".div1").show(500);
	});
	$(".bb").click(function(){
		$(".div1").hide(500);
	});
})
</script>
</html>
