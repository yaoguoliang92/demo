<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js" ></script>
</head>
<style>
*{
padding:0;
margin:0;
}
.div1{
	width:50px;
	height:50px;
	margin:20px;
	transition:box-shadow 0.2s;
	box-sizing:border-box;
	padding:3px;
}
.div1:hover{
	box-shadow:0px 0px 20px #0000ff;
}
.div1:hover{
	animation:myfirst 1s;
	-webkit-animation:myfirst 0.5s;
	
}
/* @keyframes myfirst
{
	from {box-shadow:0px 0px 20px #ffffff;}
	to {box-shadow:0px 0px 20px #310c0c;}
}  */


</style>
<body>
	<div class="div1">100</div>
</body>
<script>
//计算字母出现次数
var str = "aaabbac";
var obj = {};
for(var i=0;i<str.length;i++){
	var s = str.charAt(i);
	if(obj[s] && obj[s].value==s){
		obj[s].count = obj[s].count+1;
	}else{
		obj[s] = {};
		obj[s].count = 0;
		obj[s].value = s;
	}
}
for(var key in obj){
	console.log(obj[key].value+":"+obj[key].count);
}
//计算字母出现次数-结束


var i=110;
$(function(){
	window.setInterval(function(){
		i--;
		$(".div1").html(i);
	}, 100)
	
	
	
	/* $(".div1").click(function(){
		i+=310;
		$(this).css("margin-left",i+"px");
	}); */
})
</script>
</html>
