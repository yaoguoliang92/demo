<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简单轮播</title>
<script type="text/javascript" src="../jquery.js"></script>
<style>
*{margin:0px;padding:0px;}
div{
	position: absolute;
	top: 50%;
	left:50%;
	width:500px;
	height: 500px;
	overflow: hidden;
	margin-top: -250px;
	margin-left: -250px;
}
img{
	width:500px;
	height: 500px;
}
ul{
	width:3000px;
	position:absolute;
}
li{
	width:500px;
	height:500px;
	float: left;
	list-style: none;
	float: left;
}

</style>


<body>
<button>to3</button>
<div>
	<ul>
		<li class="a"><img src="box1.jpg"/></li>
		<li class="b"><img src="box2.jpg" alt="" /></li>
		<li id="li3" class="c"><img src="box3.jpg" alt="" /></li>
		<li class="a">4</li>
		<li class="b">5</li>
		<li class="c">6</li>
	</ul>
</div>
</body>
<script>
$(function(){
	var go = window.setInterval(move,1000);
})
function move(){
	$("ul").animate({"left":"-500px"},1000,function(){
		$("li").eq(0).appendTo($("ul"));
		$("ul").css("left","0px");
	})
}





</script>
</html>
