<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery.js" ></script>
</head>
<style>
*{
padding:0;
margin:0;
}
ul{
	list-style:none;
	float:left;
	width:100px;
	background-color: #837676;
	color:#fff;
	text-align: center;
}
li:hover{
	color:#000;
	background-color: #f0f0f0;
}
div{
	background-color: #f8f8f8;
}
</style>
<body>
<ul>
	<li class="li">一</li>
	<li class="li">二</li>
	<li class="li">三</li>
		<ul class="innerul" style="display:none">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
</ul>
</body>
<script>
$(function(){
	$(".li").click(function(){
		if($(this).next("ul").css("display")=="none"){
			$(this).next("ul").slideDown();
		}else{
			$(this).next("ul").slideUp();
		}
	})
})
</script>
</html>
