<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue4-父子组件传值，子传父</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<counter :counter="1" @incc="fu_func"></counter>
			<counter :counter="2" @incc="fu_func"></counter>
			
			<div>{{total}}</div>
		</div>
	</body>
	<script type="text/javascript">
		var counter = {
			props:['counter'],
			template:"<div @click='handlerclick'>{{number}}</div>",
			data:function(){
				return {
					number:this.counter
				}
			},
			methods:{
				handlerclick:function(){
					this.number+=1;
					this.$emit('incc',2)
				}
			}
			
		}
		var app = new Vue({
			el:"#root",
			components:{
				counter:counter
			},
			data:{
				total:5
			},
			methods:{
				fu_func:function(num){
					this.total+=num;
				}
			}
		})
	</script>
</html>
