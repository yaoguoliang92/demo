<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue4-父子组件传值，子传父</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<counter :count="2" @inc="incfunction"></counter><!--父组件给子组件传至，通过属性传值-->
			<counter :count="3" ></counter>
			
			<div>{{total}}</div>
		</div>
	</body>
	<script type="text/javascript">
			var counter = {
				props:['count'],
				template:'<div @click="handlerclick">{{number}}</div>',
				data:function(){
					return {
						number:this.count
					}
				},
				methods:{
					handlerclick:function(){
						this.$emit('inc',2);
					}
				}
			}
			var vm = new Vue({
				el:"#root",
				components:{
					counter:counter
				},
				data:{
					total:5
				},
				methods:{
					incfunction:function(num){
						this.total +=num; 
					}
				}
			});
			var vm = new Vue({
				el:'#root',
				data:{
					total:5
				},
				components:{
					counter:counter
				}
				methods:{
					incfunction:function(num){
						this.total+=num;
					}
				}
			})
	</script>
</html>
