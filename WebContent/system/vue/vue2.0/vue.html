<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root"></div>    <!--此div是挂载点-->  <!--挂载点内部是模板,可以卸载template-->
		<!--实例间的关系-->
		<!--写el挂载点
		写data
		写template模板-->
				
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el:"#root",//id root   el ->element
			template:'<h1>{{msg}}</h1>',
			data:{
				msg:"hellw"
			}
		});
		
		setTimeout(function(){
			app.$data.msg = "end data"
		},2000)
	</script>
</html>
