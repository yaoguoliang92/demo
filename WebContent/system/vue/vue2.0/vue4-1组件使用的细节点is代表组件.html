//			2.子组件data为function,return
			Vue.component('counter',{
				template:'<div @click="handleclick">{{number}}</div>',
				data:function(){
					return{
						number:0
					}
				},
				methods:{
					handleclick:function(){
						this.number++;
						this.$emit('change');
					}
				}
			})
			
			var vm = new Vue({
				el:"#root",
				data:{
					total:0
				},
				methods:{
					handlerclick:function(){
//						console.log("1");
//						console.log(this.$refs.hello.innerHTML)//ref如果在dom上则，获取元素
						//如果是组件，则获取组件的引用
						
					},
					handleChange:function(){
						this.total=this.$refs.one.number+this.$refs.two.number
						console.log(this.$refs.one.number);
					}
				}
			});
	</script>
