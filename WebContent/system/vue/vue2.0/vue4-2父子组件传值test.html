<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue4-父子组件传值，父传子.html</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<counter :count="0" @inc="incfunction"></counter>
			<counter :count="1" @inc="incfunction"></counter>
			
			<div>{{numfu}}</div>
		</div>
	</body>
	<script type="text/javascript">
			var counter = {
				props:['count'],
				data:function(){
					return {
						number:this.count
					}
				},
				template:'<div @click="handleClick">{{number}}</div>',
				methods:{
					handleClick:function(){
						this.number++
						this.$emit("inc",1)
					}
				}
			}
			var vm = new Vue({
				el:"#root",
				data:{
					numfu:0
				},
				components:{
					counter:counter
				},
				methods:{
					incfunction:function(){
						this.numfu++
					}
				}
			});
	</script>
</html>
