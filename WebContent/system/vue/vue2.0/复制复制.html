<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue3-6样式绑定02</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			{{fullname}}
		</div>
	</body>
	<script type="text/javascript">
	var todo = {
		template:"<h2>{{count}}</h2>",
		props:['count']
	}
	var vm = new Vue({
		el:'#root',
		data:{
			first:"li",
			last:'hua',
		},
		computed:{
			fullname:function(){
				return this.first+this.last
			}
		}
	})
	</script>
</html>
