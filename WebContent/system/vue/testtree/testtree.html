<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>testtree</title>
		<script src="../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<select name="" id="sele">
			<option value="a">a</option>
			<option value="b">b</option>
			<option value="c">c</option>
			<option value="d">d</option>
		</select>
	</body>
	<script type="text/javascript">
	var out = (function(){
		var i=0;
		var s = setInterval(change,500);
		function change(){
			$("#sele").find("option").not(i).prop("selected",false);
			$("#sele").find("option").eq(i).prop("selected",true);
			i++;
			if(i>=4){i=0} ;
		}
		
		return s;
	})();
	out.s;
	
//	tree begin
	var Vector = function (x, y) {
		this.x = x || 0;
		this.y = y || 0;
	};
	Vector.prototype = {
		add: function (v) {
			this.x += v.x;
			this.y += v.y;
			return this;
		},

		length: function () {
			console.log(this.x * this.x + this.y * this.y);
			return Math.sqrt(this.x * this.x + this.y * this.y);
		},
		
		rotate: function (theta) {
			var x = this.x;
			var y = this.y;
			this.x = Math.cos(theta) * this.x - Math.sin(theta) * this.y;
			this.y = Math.sin(theta) * this.x + Math.cos(theta) * this.y;
			//this.x = Math.cos(theta) * x - Math.sin(theta) * y;
			//this.y = Math.sin(theta) * x + Math.cos(theta) * y;
			return this;
		},

		mult: function (f) {
			this.x *= f;
			this.y *= f;
			return this;
		}

	};
	
	var vc = new Vector(22,33);
	
	
	</script>
</html>
