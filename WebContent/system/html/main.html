	<script type="text/javascript">
	$(function(){
		
		//change   nav -left  start
		$(".nav").on("click","dt",function(){
			if($(this).find("i").hasClass("fa-angle-down")){
				$(".nav i").removeClass("fa-angle-up").addClass("fa-angle-down");
				$(".nav li").slideUp(100);
				$(this).find("i").removeClass("fa-angle-down").addClass("fa-angle-up");
				$(this).parent().find("li").slideDown(100);
				
				$(".nav dt").removeClass("bgblack");
				$(this).addClass("bgblack");
			}else{
				$(".nav li").slideUp(100);
				$(this).find("i").removeClass("fa-angle-up").addClass("fa-angle-down");
			}
		});
		//change   nav -left  end
		
		
		//link
		$(".nav").on("click","li",function(){
			$(".nav li").removeClass("bgf0f0f0");
			$(this).addClass("bgf0f0f0");
			var _link = $(this).find("a").attr("_link");
			$("#main").attr("src",_link);
		})
		
		//change nva -top	start
		$(".headnva li").on("click",function(){
			console.log("a");
			$(".headnva li").width(150);
			$(this).width(200);
			
			var index = $(this).index();
			$(".left_menu").hide();
			$(".left_menu").eq(index).show();
		})
		//change nva -top  end
		
		$(".logout").click(function(){
			window.location.href="../login.html";
		})
		
	})
	</script>
