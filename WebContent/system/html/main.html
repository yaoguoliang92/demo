<!DOCTYPE html
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,minmum-scale=1,maxmum-scale=1,user-scalable=no">  
		<title>main</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/font-awesome.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--logo 开始-->
		<div class="login_logo">
			<div class="login_logo_img_div"><img src="../img/logo.png" alt="" /></div>
		</div>
		<!--logo 结束-->
		
		<!--左边导航开始-->
		<div class="nav">
			<dl class="yin">
				<dt>测试业务管理1</dt><i class="fa fa-angle-down" style="font-size:24px"></i>
				<dd>测试业务管理2</dd>
				<dd>测试业务管理3</dd>
				<dd>测试业务管理4</dd>
			</dl>
			<dl class="yin">
				<dt>测试业务1</dt><i class="fa fa-angle-down" style="font-size:24px"></i>
				<dd>测试业务2</dd>
				<dd>测试业务3</dd>
				<dd>测试业务4</dd>
			</dl>
			<dl class="yin">
				<dt>测试业务1</dt><i class="fa fa-angle-down" style="font-size:24px"></i>
				<dd>测试业务2</dd>
				<dd>测试业务3</dd>
				<dd>测试业务4</dd>
			</dl>
		</div>
		<!--左边导航结束-->
		<div></div>
		
	</body>
	<script type="text/javascript">
	$(function(){
		$(".nav dt").on("click",function(){
			if($(this).next("i").hasClass("fa-angle-down")){
				$(".nav i").removeClass("fa-angle-up").addClass("fa-angle-down");
				$(".nav dd").slideUp();
				$(this).next("i").removeClass("fa-angle-down").addClass("fa-angle-up");
				$(this).parent().find("dd").slideDown();
			}else{
				$(".nav dd").slideUp();
				$(this).next("i").removeClass("fa-angle-up").addClass("fa-angle-down");
			}
		});
	})
	</script>
</html>
