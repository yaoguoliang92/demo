<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画与Velocity.js的结合</title>
		 <script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="velocity.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>
		.element{
			width:50px;
			height:50px;
			position: absolute;
			background-color: #f0f0f0;
		}
	</style>
	<body>
		<div class="element">aa</div>
	</body>
	<script type="text/javascript">
	// 标准写法
// (为了简洁，后面的示例代码中 将直接使用 $element 来代替 jQuery 选择器)
//$(".element").velocity({
//  left: "200px"
//}, {
//  easing: "swing",       // 缓动效果
//  duration: 450,
//  delay: 1000
//});

// $.animate() 的写法，效果同上
$(".element").delay(1000).velocity({left: "200px",top:"50px"}, 450);
	</script>
</html>
