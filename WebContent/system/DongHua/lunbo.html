<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>test</title>
</head>
<style type="text/css">
*{margin: 0; padding: 0; }
div{
	width:50px;
	height: 50px;
	position: absolute;
	top:50%;
	left:50%;
	overflow: hidden;
}
ul{
	width:200px;
	height:50px;
	position:absolute;
}
li{
	width:50px;
	height: 50px;
	list-style: none;
	float:left;
}
</style>
<body>
<canvas id="canvas"></canvas>
<div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</div>

</body>
<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	setInterval(function(){
		$("ul").animate({"left":"-50px"},1000,function(){
			$("li").eq(0).appendTo($("ul"));
			$("ul").css("left","0px");
		})
	},1000)
})
</script>
