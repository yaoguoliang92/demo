<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas绘制动画</title>
    <!--<script type="text/javascript" src="canvas.js"></script>-->
    <script src="../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="countUp.js"></script>
</head>
<!--<body onload="Tool.drawfuc()">-->
<body >
	<h1 class="jumbo" id="myTargetElement">4,562</h1>
</body>
<script type="text/javascript">
var options = {
  useEasing: true, 
  useGrouping: true, 
  separator: ',', 
  decimal: '.', 
};
var demo = new CountUp('myTargetElement', 0, 4562, 0, 2.5, options);
if (!demo.error) {
  demo.start();
} else {
  console.error(demo.error);
}
</script>
</html>
