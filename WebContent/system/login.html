<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>网联汽车测试与数据管理系统</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" type="text/css" href="css/loading.css"/>
	<link rel="stylesheet" href="dist/aos.css" />
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/aos.js"></script>
</head>
<body>
	<!--loader  开始-->
	<div class="loader_bg" style="display:none"></div>
	  <div class="loader" style="display:none">
	  	<img src="img/5-120604091309.gif" alt="" />
		  <!--<span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>-->
		</div>
	<!--loader 结束-->	
	<div class="bg_img">
		<img src="img/carbg.jpg" class="blur" alt=""/>
	</div>
	<div class="login_logo">
		<div class="login_logo_img_div"><img src="img/logo.png" alt="" /></div>
	</div>
	<div class="login_box" data-aos="fade-up"><!--data-aos="fade-up"-->
		<div class="login_box_in">
			<input type="text" value="" class="login_box_in_input" placeholder="用户名"/><i class="fa fa-user" style="font-size:36px"></i>
		</div>
		<div class="login_box_in margin-top26">
			<input type="password" value="" class="login_box_in_input" placeholder="密码"/><i class="fa fa-lock" style="font-size:36px"></i>
		</div>
		<div class="login_box_in_btn_div margin-top28">
			<input type="checkbox" class="login_checkbox"/>
			<span>记住我</span>
			<button class="submit_btn">登陆</button><!--data-aos="fade-up" aos-delay="500"-->
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$(".login_box_in_input").focus(function(){
			$(".login_box_in").css("box-shadow","none");;
			$(this).parent().css("box-shadow","0px 0px 20px blue");
		})
	})
	$(".submit_btn").click(function(){
		//add 测试开始
		if(!login()){
			alert("都是111");
			return;
		}
		
		//add 测试结束
		show_loading();
		window.setTimeout(function(){
			hide_loading();
			window.location.href="html/main.html"
		},2000)
	})
	
	function login(){
		var name = $("input[type='text']").val();
		var pass = $("input[type='password']").val();
		if(name==111&&pass==111){
			return true;
		}
		
	}
	AOS.init({
	  duration: 800,
	  easing: 'ease-out-back',
	  delay: 100,
	})

</script>
</html>
