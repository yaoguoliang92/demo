<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="game1.css"/>
	<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
	@media screen and (max-width: 767px){
		.login_logo {
		    width: 100%;
		    height: 100px;
		    background: #000;
		}
	}
		.weui-grid {
		    position: relative;
		    float: left;
		    padding: 20px 10px;
		    width: 33.33333333%;
		    box-sizing: border-box;
		    border:1px solid #00FCFF;
		    
		    height:120px;
	        font-size: 16px;
		}
		body{
			width:100%;
		}
		.bg-black{
			background: #00BFFF;
			opacity: 0.5;
		}
	</style>
	<body>
		<div class='login_logo'>sdfsdf</div>
		<div class='weui-grid we0'>1</div>
		<div class='weui-grid we1'>2</div>
		<div class='weui-grid we2'>3</div>
		<div class='weui-grid we7'>8</div>
		<!--<div class='weui-grid sss' id="start" onclick="aa()">开始</div>-->
		<div class='weui-grid sss' id="start" onclick="aa()">开始</div>
		<div class='weui-grid we3'>4</div>
		<div class='weui-grid we6'>7</div>
		<div class='weui-grid we5'>6</div>
		<div class='weui-grid we4'>5</div>
		<!--<button onclick="stop()">button</button>-->
	</body>
	<script>
		function Box(name){
			//private
			var num = 1;
			this.i=0;
			//public(实例化的之后，实例化的对象就可以访问到了~)
			this.name=name;
			this.getName = function(){
				console.log(num);
				return num;
			}
			this.showlight=function(){
				console.log('showlight');
				var i = this.i;
				console.log(i);
				$('.weui-grid').removeClass('bg-black')
				$('.we'+i).addClass('bg-black');
				this.i++;
				if(i==8){
					this.i=0;
				}
			}
			this.stop = function(){
				var that = this;
				clearInterval(this._timeone);
			}
		}
		Box.prototype={
			timeonefunction:function(millisec){
				//this.showlight();
				var that = this;
				this._timeone = setInterval(function(){
					that.showlight();
				},millisec)
			},
			endtime:function(){
				var that = this;
				clearInterval(that._timeone);
			}
		}
	
		function aa(){
			var b = new Box();
			b.timeonefunction(100);
			setTimeout(function(){
				bb(b);
			},2000);
		}
		function bb(b){
			b.stop.call(b);
			b.timeonefunction(500);
			setTimeout(function(){
//				b.stop.call(b);
				b.stop();
			},4000);
		}
		
	</script>
</html>
