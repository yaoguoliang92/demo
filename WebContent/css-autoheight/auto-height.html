<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>auto-height</title>
<script type="text/javascript" src="../jquery.js"></script>
<style>
*{
margin:0px;
padding:0px;
}
body{
	background: url(poster.png) no-repeat center;
}
.left{
	position:absolute;
	width:130px;
	left:0px;
	top:0px;
	bottom:0px;
	 background: #f0f0f0; 
	padding:16px 0px;
}
.left-wap{
	border:2px solid #a6afbc;
	border-radius:3px;
}
.right{
	position:absolute;
	left:134px;
	top:0px;
	bottom:0px;
	right:0px;
	background-color: #f0f0f0;
	padding:16px;
}
.wrapper{
	border:2px solid #a6afbc;
	border-radius:3px;
}
.alert-box{
	display:none;
	position: fixed;
	height:100px;
	background: #ffff00;
	top:50%;
	left:50%;
	margin-top:-50px;
/* 	width:200px;
	margin-left:-100px; */
	width:30%;
	margin-left:-15%;
}


/* 上下居中 */
.left-del{
	position: absolute;
	width:50px;
	height:50px;
	top:50%;
	margin-top:-25px;
	background: #ff0000;
	color:#ffffff;
}
</style>
</head>
<body>
	<div class="left">
		<div class="left-wap">
			<button>show</button>
			<button>hide</button>
		</div>
	</div>
	<div class="right">
		<div class="wrapper">
			
		</div>
	</div>
	<div class="left-del">
		left
	</div>
	<div class="alert-box">
		alert
	</div>
</body>
<script>
$(function(){
	autoHeight();
	window.onresize = function(){
		autoHeight();
	}
	
	$("button").eq(0).click(function(){
		$(".alert-box").show(500);
	})
	$("button").eq(1).click(function(){
		$(".alert-box").hide(500);
	})
})

function autoHeight(){
	var wh = $(window).height();
	$(".wrapper").height(wh-36);
	$(".left-wap").height(wh-36);
}
</script>
</html>
