function Person(name,age){
	this.name = name;
	this.age = age;
}

var p1 = new Person("ch",11);


function New(f){//f 是个函数， f 构造器函数
	return function(){
		var o = {"__proto__":f.prototype};
//		o.name = arguments[0];
//		o.age = arguments[1];
		f.apply(o,arguments)//f的this指向o
		
		return o;
	}
}

var p2 = New(Person)("xx",22);
