<script type="text/javascript">
//创建函数的工厂
function calFactory(base){
	return function(max){
		var total = 0;
		for(var i=1;i<=max;i++){
			total +=i;
		}
		return total + base;
	}
}
var adder = calFactory(2);
alert(adder(3));//max 是3    calFactory返回一个方法
alert(adder(4));
