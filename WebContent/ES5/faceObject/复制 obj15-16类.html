var RequestDataManager = function (options) {
    this.initialize(options);
}

RequestDataManager.prototype = {
    options:{
        //请求时间间隔
        timeInterval:3000,
        //延迟时间
        delayTime:1000,
        //主视角车载id
        mainId:""
    },
    setMainId:function (id) {
        this.options.mainId = id;
    },
    setOptions:function(options){
        if(!options) return;
        for(var key  in options)
        {
            this.options[key] = options[key];
        }
    },
    initialize:function (options) {
        this.setOptions(options);
        this.isRealTime = true;
        this.enable = true;
        this.timerId  = null;
        this.startTime = 0;
        this.endTime = 0;
        this.currentTime = 0;
    }
 }

var requestDataManager = new RequestDataManager();

console.dir(requestDataManager.options);
