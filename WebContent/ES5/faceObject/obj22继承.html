<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>继承拷贝</title>
</head>
<body>
</body>
<script type="text/javascript">
//复制的方式达到继承效果
var person = {
	name:'cc',
	age:22,
	address:{
		home:"home address",
		office:"office address"
	}
}

var programer = {
	language:"javascript"
}

function extend(p,c){//parent child
	var c = c || {};
	for(var prop in p){
		c[prop] = p[prop]
	}
}

function extendDeeply(p,c){
	var c = c||{};
	for(var prop in p){
		if(typeof p[prop] === 'object'){
			c[prop] = (p[prop].constructor===Array)?[]:{}
			extendDeeply(p[prop],c[prop])
		}else{
			c[prop] = p[prop]
		}
	}
}



function Parent(){
	this.name="adc";
	this.address = {home:"home"}
	
}
function Child(){
	Parent.call(this);//自类调用父类都苟傲
	this.language = "java";
}
</script>
</html>
